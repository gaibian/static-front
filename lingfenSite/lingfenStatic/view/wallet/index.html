<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钱包首页</title>
    <script src="http://cdn.msphcn.com/msphStatic/bin/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="http://cdn.msphcn.com/msphStatic/bin/rem.js"></script>
<link href="http://cdn.upingou.com/lingfenStatic/css/wallet\index.css?44bf26fa50817c7ddd88" rel="stylesheet"></head>
<body>
<main class="page">
    <section class="page_header_container">钱包</section>
    <section class="wallet_base_container">
        <div class="base_content">
            <p class="text">可用额度</p>
            <div class="money_val">8,623.07</div>
        </div>
        <div class="base_content">
            <p class="text">总额度</p>
            <div class="money_val">10,000.00</div>
        </div>
    </section>
    <section class="user_list_container">
        <div class="list_ul">
            <a class="list_a">
                3月账单
                <div class="right_content_box">
                    <span class="val">299.00(未出单)</span>
                    <i class="right_bg"></i>
                </div>
            </a>
            <a class="list_a">
                全部待还
                <div class="right_content_box">
                    <span class="val">3901.63</span>
                    <i class="right_bg"></i>
                </div>
            </a>
            <a class="list_a">
                消费还款记录
                <div class="right_content_box">
                    <span class="val">183****5678</span>
                    <i class="right_bg"></i>
                </div>
            </a>
            <a class="list_a">
                自动还款
                <div class="right_content_box">
                    <span class="val">未开启</span>
                    <i class="right_bg"></i>
                </div>
            </a>
        </div>
    </section>
    <section class="page_footer_nav">
    <div class="footer_ul">
        <a class="footer_nav_a ">
            <div class="pos">
                <div class="nav_bg lf_bg"></div>
                <p class="nav_text">零分</p>
            </div>
        </a>
        <a class="footer_nav_a active">
            <div class="pos">
                <div class="nav_bg qb_bg"></div>
                <p class="nav_text">钱包</p>
            </div>
        </a>
        <a class="footer_nav_a ">
            <div class="pos">
                <div class="nav_bg wd_bg"></div>
                <p class="nav_text">我的</p>
            </div>
        </a>
    </div>
</section>
</main>
<script type="text/javascript" src="http://cdn.upingou.com/lingfenStatic/js/wallet\index.js?44bf26fa50817c7ddd88"></script></body>
