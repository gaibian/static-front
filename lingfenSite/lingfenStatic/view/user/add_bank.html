<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加银行卡</title>
    <script src="http://cdn.msphcn.com/msphStatic/bin/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="http://cdn.msphcn.com/msphStatic/bin/rem.js"></script>
<link href="http://cdn.upingou.com/lingfenStatic/css/user\add_bank.css?44bf26fa50817c7ddd88" rel="stylesheet"></head>
<body>
<main class="page">
    <a class="return_page_btn"></a>
    <section class="page_header_container">添加银行卡</section>
    <section class="remarks_text">
        <i class="remark_bg"></i>
        为保证账户资金安全,只能绑定认证用户本人的银行卡
    </section>
    <section class="form" data-btn="bd_btn">
        <div class="input_box">
            <input type="text" placeholder="持卡人姓名" data-toggle="true" checkType="name" data-error="请输入正确的持卡人姓名">
        </div>
        <div class="input_box">
            <input type="number" placeholder="银行卡号" data-toggle="true" checkType="empty" data-error="请输入银行卡号">
        </div>
        <div class="input_box">
            <input type="text" placeholder="请输入开卡银行" data-toggle="true" checkType="empty" data-error="请输入正确的开卡银行">
        </div>
    </section>
    <a class="bd_btn">绑定</a>
</main>
<script type="text/javascript" src="http://cdn.upingou.com/lingfenStatic/js/user\add_bank.js?44bf26fa50817c7ddd88"></script></body>
<script>
    $(function(){
      verify([{
        el:'.form',
        success:function(){
          console.log('tongg');
        },
        throughState:function(flag){
          if(flag){
            $('.bd_btn').addClass('active');
          }else{
            $('.bd_btn').removeClass('active');
          }
        }
      }])
    })
</script>
</html>
