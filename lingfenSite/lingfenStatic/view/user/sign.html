<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <script src="http://cdn.msphcn.com/msphStatic/bin/jquery-2.1.3.min.js"></script>

<link href="http://cdn.upingou.com/lingfenStatic/css/user\sign.css?44bf26fa50817c7ddd88" rel="stylesheet"></head>
<body>
<main class="page">
    <section class="page_header_container">用户登录</section>
    <section class="form_container">
        <form class="form" data-btn="sign_btn">
            <div class="form_input">
                <div class="input_box phone_box">
                    <input type="text" placeholder="手机号" data-toggle="true" checkType="phone" data-error="请输入正确的手机号">
                </div>
                <div class="obtain_btn" data-time="10">获取验证码</div>
            </div>
            <div class="form_input">
                <div class="input_box">
                    <input type="text" placeholder="图片验证码" data-toggle="true" checkType="empty" data-error="请输入验证码">
                    <div class="img_box"></div>
                </div>
            </div>
            <div class="form_input">
                <div class="input_box">
                    <input type="text" placeholder="短信验证码" data-toggle="true" checkType="empty" data-error="请输入验证码">
                </div>
            </div>
        </form>
        <div class="btn_box">
            <button class="sign_btn">登录</button>
        </div>
    </section>
</main>
<script type="text/javascript" src="http://cdn.upingou.com/lingfenStatic/js/user\sign.js?44bf26fa50817c7ddd88"></script></body>

</html>
